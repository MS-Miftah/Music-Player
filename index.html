<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="volumebar">
      <input
        type="range"
        class="volrange"
        min="0"
        max="100"
        step="1"
        value="1"
      />
    </div>
    <div class="container">
      <!-- div1 -->
      <div class="div1">
        <div class="icon">
          <img src="src/icons/dropdown.png" alt="dropdown" />
        </div>
        <p>Music Player</p>
        <div class="icon">
          <img src="src/icons/Settings.png" alt="settings" />
        </div>
      </div>
      <!-- div2 -->
      <div class="div2">
        <div class="cover">
          <img src="/src/images/Song Cover Art 1.png" alt="Cover" />
        </div>
        <p class="title">Apna Banale Piya</p>
        <p class="singer">Arijit Singh</p>
        <div class="extra">
          <button class="volume">
            <img src="/src/icons/Volume Up.png" alt="volume" />
          </button>
          <button class="love">
            <img src="/src/icons/heart.svg" alt="love" />
          </button>
        </div>
        <input
          class="seekbar"
          type="range"
          min="0"
          max="100"
          value="0"
          step="0.1"
        />
      </div>
      <!-- div3 -->
      <div class="div3">
        <p class="start">00:00</p>
        <p class="end">00:00</p>
      </div>
      <!-- div4 -->
      <div class="div4">
        <audio src="/src/music/Apna Banale Piya.mp3"></audio>
        <button class="shuffle btn">
          <img src="src/icons/Shuffle.png" alt="shuffle" />
        </button>
        <button class="prev btn">
          <img src="src/icons/Skip Back.png" alt="prev" />
        </button>
        <button class="play btn">
          <img src="src/icons/Play.png" alt="play" />
        </button>
        <button class="next btn">
          <img src="src/icons/Skip Fwd.png" alt="next" />
        </button>
        <button class="repeat btn">
          <img src="src/icons/Repeat.png" alt="repeat" />
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
